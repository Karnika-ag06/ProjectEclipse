<!DOCTYPE html>
<head>
<title>Analog Clock</title>
</head>
  <body>
    <canvas id="mycanvas" width="500" height="500" style="border:1px solid #000000">
    </canvas>
        
        <script type="text/javascript">
        var canvas=document.getElementById("mycanvas");
        var ctx=canvas.getContext("2d");
        
        var grd=ctx.createLinearGradient(0,0,500,0);
        grd.addColorStop(0,"blue");
        grd.addColorStop(0.5,"yellow");
        grd.addColorStop(1,"blue");
        ctx.fillStyle=grd;
        ctx.fillRect(0,0,500,500);
        
        ctx.beginPath();
        ctx.arc(250,250,250,0,2*Math.PI);
        ctx.fillStyle="#ADD8E6";
        ctx.fill();
        ctx.lineWidth="10";
        ctx.strokeStyle="#00008b";
        ctx.stroke();
        
        ctx.beginPath();
        ctx.arc(250,250,10,0,2*Math.PI);
        ctx.fillStyle="black";
        ctx.fill();
        ctx.stroke();
        
var dt=new Date();
        var time=dt.getHours() + ":" +dt.getMinutes() +":" +dt.getSeconds();
        document.write(time);
        
        ctx.font="30px Arial";
        ctx.fillText("12",233,30);
        
        ctx.font="30px Arial";
        ctx.fillText("1",350,52);
        
        ctx.font="30px Arial";
        ctx.fillText("2",430,125);
        
        ctx.font="30px Arial";
        ctx.fillText("3",475,250);
        
        ctx.font="30px Arial";
        ctx.fillText("4",463,350);
        
        ctx.font="30px Arial";
        ctx.fillText("5",397,440);
        
        ctx.font="30px Arial";
        ctx.fillText("6",250,490);
        
        ctx.font="30px Arial";
        ctx.fillText("7",140,470);
        
        ctx.font="30px Arial";
        ctx.fillText("8",40,380);
        
        ctx.font="30px Arial";
        ctx.fillText("9",11,250);
        
        ctx.font="30px Arial";
        ctx.fillText("10",31,146);
        
        ctx.font="30px Arial";
        ctx.fillText("11",105,65);
       
       ctx.moveTo(250,250);
       ctx.lineTo(400,200);
       ctx.lineWidth="8";
       ctx.stroke();
         
       ctx.moveTo(250,250);
       ctx.lineTo(210,430);
       ctx.lineWidth="8";
       ctx.stroke();
      
      
      ctx.moveTo(250,250);
       ctx.lineTo(80,110);
       ctx.lineWidth="4";
       ctx.stroke();
       
</script>
        </body>
        </html>
