<button onclick ="prime()">check</button>

<script type="type/javascript">
function prime(){

   for(i=2;i<num;i++)
   {

        var flag=false;

       }}
       if(flag==true){
       alert("number is prime");
       }

       alert("number is not prime");
       }

    }

</script>
