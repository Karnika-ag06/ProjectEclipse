<!--
	The HTML <canvas> element is used to draw graphics , on the fly , via scripting (usually Javascript).
	The <canvas> element is only a container for graphics . You must use a script to actually draw the graphics.

	Canvas has several  methods for drawing paths , boxes , circles , text and adding images.

	Uses of Canvas :-
	1. Canvas can draw colorful text, with or without animation.
	2. Canvas has great features for graphical data presentation with an imagery of graphs and charts.
	3. Canvas objects can move. Everything is possible: from simple bouncing balls to complex animations.
	4. HTML Canvas Can be Interactive
		a) Canvas can respond to any user action (key clicks, mouse clicks, button clicks, finger movement).
	5. Canvas' methods for animations, offer a lot of possibilities for HTML gaming applications.
-->
<html>
	<head>
		<title>Canvas Demo </title>
	</head>
	<body>

			<!--By default Canvas has no border and no content . The Canvas element must have an id attribute
				so that it can be referred to by Javascript.-->
			<canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;margin-top: 200px;margin-left:200px">
				
			
			</canvas>
			<script type="text/javascript">
				/*Finding the Canvas element using the HTML DOM method getElementById */
				var canvas=document.getElementById("myCanvas");

				/*Creating a drawing object using built in getContext function*/
				var ctx=canvas.getContext("2d");

				/*The fillStyle property can be CSS color , a gradient or a pattern . The default fillStyle is black.*/
				ctx.fillStyle="red";

				/*The fillRect(x,y,width,height) method draws a rectangle , filled with the fill style on 
				the Canvas*/
				ctx.fillRect(10,20,100,50);

			</script>
			
	</body>
</html>
