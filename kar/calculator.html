<!DOCTYPE html>
 <head>
   <title>calculator</title>
   <style type="text/css">
      canvas{
        padding-left:0;
        padding-right:0;
        margin-left:auto;
        margin-right:auto;
        display:block;
        background-color:#ADD8E6;
        solid:black;
        }
        </style>
     </head>
    
    <body bgcolor="black">
      <canvas id="mycanvas" width="600" height="700" style="border:1px solid #000000">
      </canvas>
    
          <script type="text/javascript">
          var canvas=document.getElementById("mycanvas");
          var ctx=canvas.getContext("2d");
          
         
          
          ctx.fillStyle="red";
          ctx.fillRect(10,30,580,120);
          
           ctx.fillStyle="black";
          ctx.fillRect(20,40,560,100);
          
           ctx.fillStyle="blue";
          ctx.fillRect(10,155,580,520);
          
           ctx.fillStyle="white";
          ctx.fillRect(30,180,535,480);
          
          
          
          
          
    
    </script>
     </body>
      </html>
