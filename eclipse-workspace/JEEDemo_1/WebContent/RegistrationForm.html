<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
<br/>
  <h2 style="text-align:center">Registration Form</h2>
  <form action="registerform" >
    <div class="form-group">
      <label for="customerid">Customer Id:</label>
      <input type="customerid" class="form-control" id="customerid" placeholder="Enter id" name="cid">
    </div>
    <div class="form-group">
      <label for="customername">Customer Name:</label>
      <input type="customername" class="form-control" id="customername" placeholder="Enter name" name="cname">
    </div>
     
      <div class="form-group">
    <label for="gender"><b>Gender:</b></label>
      <input type ="radio" name="gender" value="male" checked="true">Male 
      <input type ="radio" name="gender" value="female" >Female<br/><br/>
      </div>
   
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
  
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="cpass">
    </div>
   
    <div class="form-group">
      <label for="city"><b> City:</b></label>
<select name="city">
        <option value="none">-----Select city------</option>
        <option >Noida</option>
        <option >Gurgaon</option>
        <option >Banglore</option>
        <option >Chandigarh</option>
        <option >Delhi</option>
         </select>
    </div>
   
   <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
